    <script>
/****************Local Storage API Example**************/
if (typeof(Storage) !== "undefined") {
  
    localStorage.setItem("assignment", "This is my Topic 5 example of Storing and Retrieving Simple Data");
   
    document.getElementById("finalResult").innerHTML = localStorage.getItem("assignment");
} else {
    document.getElementById("finalResult").innerHTML = "Sorry not supported by browser.";
}
  
        </script>

<script>
/****************Storing and Retrieving Simple Data, Arrays, Associative Arrays, Objects Example**************/  
var states = ["Arizona", "Alaska", "New York", 
"Utah", "Texas", "Florida"];
 

localStorage.setItem("favoriteStates", JSON.stringify(states));
 

var retrievedData = localStorage.getItem("favoriteStates");
var statesTwo = JSON.parse(retrievedData);
 

alert(statesTwo.length);


</script>
