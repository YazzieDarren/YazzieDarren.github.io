    <body>
/*********JSON.parse() is for "parsing" something that was received as JSON.
JSON.stringify() is to create a JSON string out of an object/array.*******/      
<p id="parse"></p>

<script>
/***************JSON Parse Example***************/ 
var obj1 = JSON.parse('{ "home":"Mesa", "state":"Arizona", "zipCode":85203}');
alert(obj1.home + ", " + obj1.zipCode);
    console.log(obj1);


/***************JSON Stringify Example***************/ 
var obj2 = { "home":"Mesa", "state":"Arizona", "zipCode":85203};
var myJSON = JSON.stringify(obj2);
alert(myJSON);
      
    var contact = new object();
    contact.firstName="Darren";
    contact.lastName="Yazzie";
    contact.favoriteFood="Sinigang";
    
    var member = new Array();
    member[0] = "firstName";
    member[1] = "favoriteFood";
    
    var jsonText = JSON.stringify(contact, member, "\t");
   document.write(jsonText);

</script>
